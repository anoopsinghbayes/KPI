<ion-menu id="loggedOutMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">

    <ion-list>
      
      <button ion-item menuClose *ngFor="let p of appPages" >
        <ion-icon item-left name="md-arrow-dropright" ></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled='false'></ion-nav>
