<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="toolbar-title-ios"><img style="height: 42px;width: 42px" src="assets/img/dc_logo.png" alt=""></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="kpi-page-area">

  <ion-card class='dc-card' (click)='presentChartModal()' tappable color="light">
    <ion-row>
      <ion-col width-40>
        <div class="card-title">{{card.title}}</div>
        <div class="card-title">{{card.actualVal}}</div>
      </ion-col>
      <ion-col>
        <h3>Growth: {{card.growth}}</h3>
        <h3>Chg VS LYr: {{card.changeVsLY}}</h3>
        <h3>Vs Plan: {{card.VsPlan}}</h3>
      </ion-col>
    </ion-row>


  </ion-card>

<!--<div style="margin:0 auto;" class="silder-button-container">
<button class="silder-button" *ngFor="let item of card.table; let i = index;" (click)='goTo(i)' ion-button small clear>{{item.metric}}</button>
</div>-->
<ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button *ngFor="let item of card.table; let i = index;" [value]="item.metric">
      {{item.metric}}
    </ion-segment-button>
</ion-segment>
  <ion-slides #Slides class="kpi-slides" (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide *ngFor="let item of card.table">
      <div class="slide-title">{{item.metric}}</div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card class='dc-card-2'>
              <div class="title">Actual</div>
              <div class="content">{{item.actualVal}}</div>
              <div class="metric-icon">
               <img src="assets/img/metric1.png" alt="name ">
             </div>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card class='dc-card-2'>
              <div class="title">Growth</div>
              <div class="content">{{item.growth}}</div>
              
             <div class="metric-icon">
               <img src="assets/img/metric2.png" alt="name ">
             </div>
            </ion-card>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
             <ion-card class='dc-card-2'>
              <div class="title">Chg Vs LY</div>
              <div class="content">{{item.changeVsLY}}</div>
              <div class="metric-icon">
               <img src="assets/img/metric3.png" alt="name ">
             </div>
            </ion-card>
          </ion-col>
          <ion-col>
           <ion-card class='dc-card-2'>
              <div class="title">Contribution</div>
              <div class="content">{{item.contribution}}</div>
              <div class="metric-icon">
               <img src="assets/img/metric4.png" alt="name ">
             </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>

  </ion-slides>
</ion-content>
